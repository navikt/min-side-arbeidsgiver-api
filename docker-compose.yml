---
version: '3'
services:
  kafka:
    image: docker.io/bitnami/kafka:latest
    ports:
      - "9192:9192"
    networks:
      - msa-net
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9192,CONTROLLER://:9193
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9192
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@127.0.0.1:9193
      - ALLOW_PLAINTEXT_LISTENER=yes
      - BITNAMI_DEBUG=true

  postgres:
    image: "postgres:12.10"
    ports:
      - "2345:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./local-db-init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  database-data:

networks:
  msa-net:
    driver: bridge
