---
version: '3'
services:
  postgres:
    image: "postgres:13.15"
    ports:
      - "2345:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ${PWD}/local-db-init.sql:/docker-entrypoint-initdb.d/init.sql
  mock-oauth2-server:
    image: ghcr.io/navikt/mock-oauth2-server:2.0.1
    ports:
      - 8118:8080
    environment:
      JSON_CONFIG: >
        {
          "interactiveLogin": true,
          "httpServer": "NettyWrapper",
          "tokenCallbacks": [
            {
              "issuerId": "faketokenx",
              "tokenExpiry": 600000,
              "requestMappings": [
                {
                  "requestParam": "acr",
                  "match": "Level4",
                  "claims": {
                    "sub": "42",
                    "aud": "someaudience",
                    "pid": "42",
                    "acr": "Level4"
                  }
                },
                {
                  "requestParam": "acr",
                  "match": "idporten-loa-high",
                  "claims": {
                    "sub": "42",
                    "aud": "someaudience",
                    "pid": "42",
                    "acr": "idporten-loa-high"
                  }
                }
              ]
            }
          ]
        }

volumes:
  database-data: