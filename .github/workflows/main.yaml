name: Test, bygg, deploy
on:
  push:
  workflow_dispatch:

env:
  IMAGE_BASE: ghcr.io/${{ github.repository }}/min-side-arbeidsgiver-api
  IMAGE: ghcr.io/${{ github.repository }}/min-side-arbeidsgiver-api:${{ github.sha }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12.10
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 2345:5432
    steps:
      - uses: actions/checkout@v3
      - run: PGPASSWORD=postgres psql -U postgres -h localhost -p 2345 -f ./local-db-init.sql
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: maven

      - run: mvn -B -Dsurefire.useFile=false test

  bygg:
    name: Bygg
    needs: test
    ### VALG AV DEV-BRANCH SETTES HER:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/remove_demo_profile'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17
        cache: maven

    - run: mvn -B -DskipTests package

    - uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE }}
          ${{ env.IMAGE_BASE }}:latest
        cache-from: type=registry,ref=${{ env.IMAGE_BASE }}:latest
        cache-to: type=inline

  deploy-dev-gcp:
    name: Deploy dev (dev-gcp)
    needs: bygg
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          VAR: image=${{ env.IMAGE }}
          RESOURCE: nais/dev-env.yaml

  deploy-prod-gcp:
    name: Deploy prod (prod-gcp)
    needs: deploy-dev-gcp
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          VAR: image=${{ env.IMAGE }}
          RESOURCE: nais/prod-env.yaml

